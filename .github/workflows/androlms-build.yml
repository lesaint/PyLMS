name: AndroLMS CI
on:
  push:
    branches:
      - main
    paths:
      - android/**
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - android/**
# https://github.com/thollander/actions-comment-pull-request?tab=readme-ov-file#permissions
permissions:
  contents: read
jobs:
  android-ci:
    permissions: 
      pull-requests: write 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'gradle'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Build with Gradle
      run: ./gradlew :app:assembleDebug :app:assembleRelease --no-daemon
      working-directory: android
    - name: APKs upload
      id: apk-upload-step
      uses: actions/upload-artifact@v4
      with:
        name: AndroLMS_artifacts
        path: |
          android/app/build/outputs/apk/debug/AndroLMS-*.apk 
          android/app/build/outputs/apk/release/AndroLMS-*.apk
    - uses: thollander/actions-comment-pull-request@v2
      with:
        message: Latest APKs available from ${{ steps.apk-upload-step.outputs.artifact-url }}
        comment_tag: apk-upload
        mode: recreate
